<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <app>Apps Start</app>

    <script>
        //render All to App Selector
        document.querySelector('app').innerHTML = `
        <a href="https://wasap.my/6${localStorage.phoneNo}">
           <render>Render All Data</render>
        </a>
        <input id="getPhone" value=""><button onclick="qweclick()">Save Me</button>
        <button onclick="qweRemove()">Remove</button>`;
        //end of html content//
    </script>
    <script>
        ///
        //script start//
        //1. get form value
        function qweclick() {
            var getPhone = document.getElementById("getPhone").value;
            localStorage.phoneNo = getPhone;
            alert(getPhone + " success");
            location.reload();
        }

        //2.remove data
        function qweRemove() {
            alert("remove succeed");
            delete localStorage.phoneNo;
            location.reload();
        }
        //3 window.onload = alert(localStorage.qweStorage);
        window.onload = document.querySelector("render").innerHTML = localStorage.phoneNo;
    </script>
</body>

</html>
